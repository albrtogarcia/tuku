name: Build/Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:

jobs:
  build-linux-win:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Linux
        run: yarn run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Windows
        run: yarn run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: dist-electron/*.AppImage

      - name: Upload Artifacts (Deb / RPM)
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist-builds
          path: |
            dist-electron/*.deb
            dist-electron/*.rpm

      - name: Upload Artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: win-builds
          path: dist-electron/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build macOS
        # Note: Code signing is skipped here without certificates, producing unsigned builds
        run: yarn run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: mac-builds
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip
